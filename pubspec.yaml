name: image_picker_flutter
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.2
  dotted_border: ^2.0.0+3
  http: 0.13.6
  dio: ^4.0.0
  gallery_saver: ^2.3.2
  flutter_launcher_icons: ^0.13.1
  scrollable_positioned_list: ^0.3.8
  carousel_slider: ^4.2.1
  url_launcher: ^6.2.2
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/ocr_text.png"
  min_sdk_android: 21

